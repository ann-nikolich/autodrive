<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Delivery</title>
</head>
<body>
    <div class="container">
        <button type="button" onclick="show('block')" class="button button__mos">Заказать в Москву</button>
        <button type="button" onclick="show('block')" class="button button__spb">Заказать в Санкт-Петербург</button>
        <div onclick="show('none')" id="gray"></div>
        <div id="wrapper">
            <div class="window">
                <h2 class="form-header">Заказать звонок</h2>
                <form action="http://hh.autodrive-agency.ru/test-tasks/front/task7/" method="POST" class="form">
                    <div class="form-part">
                        <label class="label">Имя*
                            <input type="text" name="name" required class="form-input" placeholder="Иван Иванов">
                          </label>
                    </div>
                    <div class="form-part">
                        <label class="label">Телефон*
                            <input type="tel" name="phone" required class="form-input" placeholder="+7 (___) ___-__-__">
                          </label>
                    </div>
                    <div class="form-part">
                        <label class="label">Email*
                            <input type="text" name="email" required class="form-input" placeholder="you@example.com">
                          </label>
                    </div>
                    <div class="form-part">
                        <label class="label">Город*
                            <select name="city_id" class="form-input">
                                <option value="Москва">Москва</option>
                                <option value="Санкт-Петербург">Санкт-Петербург</option>
                                <option value="Казань">Казань</option>
                            </select>
                          </label>
                    </div>
                    <div class="form-part">
                        <button type="submit" class="button form-button">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
 
    <script>
        $(function() {
            $('.plugin__input_jmp').mask('+7(000)000-00-00');
        });
    </script>
</body>
</html>
